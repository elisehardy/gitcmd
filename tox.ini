[tox]
distshare={homedir}/.tox/distshare
envlist=py{34,35,36,37}
skip_missing_interpreters=true
indexserver=
    pypi = https://pypi.python.org/simple

[testenv]
passenv = TRAVIS TRAVIS_*
setenv = PYTHONPATH = {toxinidir}
commands=
    py.test --pep8 -m pep8
    coverage run --source gitcmd -m pytest -sv tests
    coverage report -m
    coveralls
deps =
    wheel
    setuptools
    py
    pytest
    pytest-pep8
    coverage
    pytest-cov
    coveralls
    python-coveralls

[pytest]
addopts = -vvl
exclude = tests/*
pep8maxlinelength=100
pep8ignore =
    gitcmd/__init__.py W391
    gitcmd/gitcmd.py W293 W503 E401 E303 W391 E128 E127
    tests/test_gitcmd.py ALL
